<html lang="en">

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script charset="utf-8" type="text/javascript" src="popup.js"></script>
	<style>
		.container {
			padding: 10px;
			width: 300px;
		}

		.btn {
			padding: 10px 20px;
			margin-bottom: 10px;
		}

		.status-text {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="container">
		<button class="btn" id="conn">连接服务</button>
		<button class="btn" id="reconn">重新连接服务</button>
		<button class="btn" id="disconn">中断连接</button>
		<button class="btn" id="send">发送消息</button>
		<span class="status-text" id="status">未连接</span>
	</div>

</html>
